<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>

  <header>
    <section>
      <!-- code block for top nav links for High Score and Timer -->
      <nav class="navlinks">
        <a href=""><h3>High Scores</h3></a>
        <section class="timer">
          <h3>Timer: </h3> 
          <h3 class="counter">300</h3> 
        </section>

      </nav>
    </section>
  </header>
  <body>

    <!-- quiz header -->
    <h1 class="formatting">Code Quiz</h1>

    <!-- quiz container -->
    <section>
      
      <!-- creating start prompt container -->
      <article class="start-container">
        <h3 class="formatting">Click Start to Begin</h3>
        <h4  class="formatting">By clicking Start, you will have 5 minutes to complete the quiz.</h4>

        <br>

        <button class="start">Start</button>
      </article>

      <!-- creating quiz container -->
      <article class="quiz-container">

        <!-- creating section to display quiz questions -->
        <h3  class="formatting" id="question" >Question goes here</h3>

        <!-- creating section to display quiz answers/options -->
        <section type="a" class="option-list">
          <button class="option" onclick="" id="option1">Option 1</button>
          <button class="option" onclick="" id="option2">Option 2</button>
          <button class="option" onclick="" id="option3">Option 3</button>
          <button class="option" onclick="" id="option4">Option 4</button>  
        </section>

        <br>
        <!-- creating section to display quiz answers/options explanation -->
        <section class="result">
          <section class="explanation"></section>
        </section>
  
        <br>
        <!-- Next question button -->
        <nav class="nextquestion">
          <button class="check">Check Answer</button>
          <button class="next">Next Question</button>
        </nav>

      </article>
    </section>

    
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
