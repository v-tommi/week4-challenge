<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>

  <header>
    <section>
      <!-- code block for top nav links for High Score and Timer -->
      <nav class="navlinks">
        <a href=""><h3>High Scores</h3></a>
        <h3>Timer:</h3> 
      </nav>
    </section>
  </header>
  <body>

    <!-- quiz header -->
    <h1 class="container">Code Quiz</h1>

    <!-- quiz container -->
    <section>
      <article>

        <!-- quiz question -->
        <h3 class="container" id="question" >Question goes here</h3>

        <!-- quiz answers/options-->
        <section type="a" class="option-list">
          <button class="option" onclick="" id="option1">Option 1</button>
          <button class="option" onclick="" id="option2">Option 2</button>
          <button class="option" onclick="" id="option3">Option 3</button>
          <button class="option" onclick="" id="option4">Option 4</button>  
        </section>

        <br>

        <div class="result"></div>

        <br>

        <section class="explanation"></section>
      </article>

      <br>

      <nav class="nextquestion">
        <button class="check">Check Answer</button>
        <button class="next">Next Question</button>
      </nav>
    </section>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
